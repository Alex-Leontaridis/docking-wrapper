name: Generate Status Badge

on:
  workflow_run:
    workflows: ["Tests", "Docking Tests", "macOS Tests"]
    types:
      - completed

jobs:
  generate-badge:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != 'skipped' }}
    steps:
      - name: Generate Status Badge
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: your-gist-id-here
          filename: docking-wrapper-status.json
          label: Tests
          message: ${{ github.event.workflow_run.conclusion }}
          namedLogo: github
          color: ${{ github.event.workflow_run.conclusion == 'success' && 'green' || 'red' }}
          style: flat 